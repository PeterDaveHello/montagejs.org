---

layout: default
blog: true

---

<section id="blog" class="blog withSubnav subnav--noDetails">
    <div class="wrapper">
        
        <nav class="subnav">
            
            {% for post in site.posts %}
              <a {% if page.title == post.title %}class="active"{% endif %} href="{{ post.url }}">{{ post.title }}</a>
            {% endfor %}
            
        </nav>

        <div class="main">
        
            <article class="content">
                <h1>{{ page.title }}</h1>
                <time class="blog-time">{{ page.date | date: "%B %d %Y" }}</time>
                {{content}}
            </article>

            {% include comments.html %}

        </div>
                    
    </div>
</section>
