---
layout: default
blog: true
---

    <section id="blog" class="blog withSubnav withSubnav--right">
        <article>
            
            <div class="markdown-body">
            
                <h1>{{ page.title }}</h1>
                <time class="blog-time">{{ page.date | date: "%B %d %Y" }}</time>
                {{content}}

            </div>
            
            <nav class="subnav">
                
                {% for post in site.posts %}
                  <a href="{{ post.url }}">{{ post.title }}</a>
                {% endfor %}
                
            </nav>
            
        </article>
    </section>
    
    {% include comments.html %}
