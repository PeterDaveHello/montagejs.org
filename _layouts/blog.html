---
layout: default
blog: true
---

    <section id="blog" class="blog withSubnav withSubnav--right">
        <div class="wrapper">
            
            <div class="main">
            
                <article class="content">
                    <h1>{{ page.title }}</h1>
                    <time class="blog-time">{{ page.date | date: "%B %d %Y" }}</time>
                    {{content}}
                </article>

                {% include comments.html %}

            </div>
            
            <nav class="subnav">
                
                {% for post in site.posts %}
                  <a href="{{ post.url }}">{{ post.title }}</a>
                {% endfor %}
                
            </nav>
            
        </div>
    </section>
