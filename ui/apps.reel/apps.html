<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="apps.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "prototype": "ui/apps.reel",
                "properties": {
                    "element": {
                        "#": "component"
                    }
                }
            }
        }
    </script>

</head>
<body>
<section data-montage-id="component" id="apps" class="apps pushed">
    <article>
        <h3 class="title">Made with Montage</h3>
        <p>A couple examples of Apps built with Montage.</p>
        <ul class="gallery">
            <li class="gallery-item">
                <a href="https://chrome.google.com/webstore/detail/kjebfhglflhjjjiceimfkgicifkhjlnm" target="_blank">
                    <figure class="gallery-thumb"><img class="gallery-img" src="images/apps/scratchpad.jpg" alt="Scratchpad screenshot" /></figure>
                    <figcaption class="gallery-description">Scratchpad (Chrome)</figcaption>
                </a>
            </li>
            <li class="gallery-item">
                <a href="http://gweb-gettingstartedguide.appspot.com" target="_blank">
                    <figure class="gallery-thumb"><img class="gallery-img" src="images/apps/TipsTricks.jpg" alt="Tips &amp; Tricks screenshot" /></figure>
                    <figcaption class="gallery-description">Tips &amp; Tricks (Chrome OS)</figcaption>
                </a>
            </li>
            <li class="gallery-item">
                <a href="http://montagejs.github.com/montage/samples/calculator/" target="_blank">
                    <figure class="gallery-thumb"><img class="gallery-img" src="images/apps/calculator.jpg" alt="Calculator screenshot" /></figure>
                    <figcaption class="gallery-description">Calculator (Phones + Tablets)</figcaption>
                </a>
            </li>
            <li class="gallery-item">
                <a href="http://montagejs.github.com/montage/samples/paparazzi/" target="_blank">
                    <figure class="gallery-thumb"><img class="gallery-img" src="images/apps/paparazzi.jpg" alt="Paparazzi screenshot" /></figure>
                    <figcaption class="gallery-description">Paparazzi (Desktop)</figcaption>
                </a>
            </li>
            <!--<li class="gallery-item">
                <a href="http://montagejs.github.com/montage/samples/temp-converter/" target="_blank">
                    <figure class="gallery-thumb"><img class="gallery-img" src="images/apps/temp-converter.jpg" alt="Temperature converter screenshot" /></figure>
                    <figcaption class="gallery-description">Temperature converter</figcaption>
                </a>
            </li>-->
        </ul>
    </article>
</section>
</body>
</html>
