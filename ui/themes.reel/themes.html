<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="themes.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "prototype": "ui/themes.reel",
                "properties": {
                    "element": {
                        "#": "component"
                    }
                }
            },
            "skeleton1": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "skeleton1"}
                }
            },
            "skeleton2": {
                "prototype": "montage/ui/input-range.reel",
                "properties": {
                    "element": {"#": "skeleton2"}
                }
            },
            "skeleton3": {
                "prototype": "montage/ui/progress.reel",
                "properties": {
                    "element": {"#": "skeleton3"}
                }
            },


            "fancypants1": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "fancypants1"}
                }
            },
            "fancypants2": {
                "prototype": "montage/ui/input-range.reel",
                "properties": {
                    "element": {"#": "fancypants2"}
                }
            },
            "fancypants3": {
                "prototype": "montage/ui/progress.reel",
                "properties": {
                    "element": {"#": "fancypants3"}
                }
            },



            "metal1": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "metal1"}
                }
            },
            "metal2": {
                "prototype": "montage/ui/input-range.reel",
                "properties": {
                    "element": {"#": "metal2"}
                }
            },
            "metal3": {
                "prototype": "montage/ui/progress.reel",
                "properties": {
                    "element": {"#": "metal3"}
                }
            }

        }
    </script>

</head>
<body>
	<ul data-montage-id="component">
        <li>
            <h4>Skeleton</h4>
            <button data-montage-id="skeleton1">Button</button>
            <input data-montage-id="skeleton2" type="range" value="50" min="0" max="100" />
            <div data-montage-id="skeleton3" value="40" max="100"></div>
        </li>
        <li class="skinA">
            <h4>Skeleton <span class="hl">+ Skin A</span></h4>
            <button data-montage-id="fancypants1">Button</button>
            <input data-montage-id="fancypants2" type="range" value="50" min="0" max="100" />
            <div data-montage-id="fancypants3" value="40" max="100"></div>
        </li>
        <li class="skinB">
            <h4>Skeleton <span class="hl">+ Skin B</span></h4>
            <button data-montage-id="metal1">Button</button>
            <input data-montage-id="metal2" type="range" value="50" min="0" max="100" />
            <div data-montage-id="metal3" value="40" max="100"></div>
        </li>
	</ul>
</body>
</html>
